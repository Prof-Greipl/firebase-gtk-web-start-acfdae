<head>
  <meta charset="utf-8" />
  <title>Firebase Meetup</title>
  <link
    type="text/css"
    rel="stylesheet"
    href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="app">
    <img
      src="https://firebasestorage.googleapis.com/v0/b/fir-images-a61c9.appspot.com/o/codelab.png?alt=media&token=f45f808c-ce40-4b34-944c-8d8fac00e13d"
    />

    <section id="event-details-container">
      <h1>Pluto 23</h1>
      <p><i class="material-icons">calendar_today</i> October 30</p>
      <button id="buSignIn">Sign In</button>
      <button id="buSignOut">Sign Out</button>
      <button id="buManageAccount">Manage Account</button>
      <button id="buPost">Post</button>
    </section>

    <hr />

    <section id="firebaseui-auth-container"></section>


    <section id="guestbook-container">
      <form id="leave-message">
        <label>Title </label>
        <input type="text" id="title" /></br>
        <label>Post </label>
        <input type="text" id="body" />
        <br>
        <button type="submit" id="buSubmit">
          <i class="material-icons">send</i>
          <span>SEND</span>
        </button>
      </form>

      <section id="postSection"></section>
    </section>
  </div>
</body>
